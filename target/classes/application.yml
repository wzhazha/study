  servlet:
    context-path: /copy/mall

spring:
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/mall

mybatis:
  configuration:
    map-underscore-to-camel-case: true	#将下划线命名方式转换为驼峰命名
  mapper-locations:
    - classpath:dao/*.xml
    - classpath*:com/**/mapper/*.xml

